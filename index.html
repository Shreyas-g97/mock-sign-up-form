<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
                <div id="banner">SPLASHBOOK</div>
                <div id="credit">Photo by <a href="https://unsplash.com/@pramodtiwari">Pramod Tiwari</a> on <a href="https://unsplash.com/photos/5sYKezfAVPI">Unsplash</a></div>
        </div>
        <div class="right">
            <div class="header">
                <br>
                <br>
                <br>
                <br>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                <br>
                <br>
                <br>
                You <em>know</em> you want to.
                <br>
            </div>
            <hr>
            <div class="form-input">
                <br>
                <span>Let's do this!</span>
                <form action="" method="post">
                    <fieldset class="first-name">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" placeholder="John">
                    </fieldset>
                    <fieldset class="last-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" placeholder="Smith">
                    </fieldset>
                    <fieldset class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="johnsmith@gmail.com">
                    </fieldset>
                    <fieldset class="phone">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" placeholder="1234567890" minlength="10" maxlength="10">
                    </fieldset>
                    <fieldset class="password">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="***********" minlength="4" maxlength="20">
                    </fieldset>
                    <fieldset class="confirm-password">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" placeholder="***********" minlength="4" maxlength="20">
                    </fieldset>
                </form>
            </div>
            <hr>
            <div class="footer">
                <br>
                <button type="submit">Create Account</button>
                <br>
                <br>
                <br>
                <span>Already have an account? <a href="">Log in</a> here!</span>
            </div>
        </div>
        
    </div>
</body>
</html>
